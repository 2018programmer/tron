    group: DEFAULT_GROUP
    auto-refresh: true
    # 后缀名，只支持 properties 和 yaml 类型
    dataId: blockchain-service
    bootstrap:
      enable: true
      logEnable: true
    # nacos服务器地址
    server-addr: nacos-headless.wallet:8848
    # 配置自动刷新
    refresh-enabled: true
    # 启用远程同步配置
    enable-remote-sync-config: true

