    # 配置所属命名空间的id，我们配置名称为dev的id，在命名空间列表查看id的值
    namespace: 5d0e7255-b3f2-46e5-b6ad-fcf3ff940c14
    type: yaml
    # 文件名，如果没有配置则默认为 ${spring.application.name}
